    <h1>PERFIL</h1>
    <main>
        <img src="Imagens/perfil.png" alt="Perfil">
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>Informações Pessoais</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="child">Nome:</td>
                    <td><input type="text" name="nome" id="inome" autocomplete="off" disabled></td>
                </tr>
                <tr>
                    <td class="child">CPF:</td>
                    <td><input type="text" name="cpf" id="icpf"
                    autocomplete="off" disabled></td>
                </tr>
                <tr>
                    <td class="child">E-mail:</td>
                    <td><input type="text" name="email" id="iemail" autocomplete="off" disabled></td>
                </tr>
                <tr>
                    <td class="child">Cargo:</td>
                    <td><input type="text" name="cargo" id="icargo" autocomplete="off" disabled></td>
                </tr>
                <tr>
                    <td class="child">Endereço:</td>
                    <td><input type="text" name="endereco" id="iendereco" autocomplete="off" disabled></td>
                </tr>
                <tr>
                    <td class="child">Telefone:</td>
                    <td><input type="text" name="telefone" id="itelefone" autocomplete="off" disabled></td>
                </tr>
                <tr>
                    <td class="child">Gênero:</td>
                    <td><input type="text" name="genero" id="igenero" autocomplete="off" disabled></td>
                </tr>

            </tbody>

        </table>
