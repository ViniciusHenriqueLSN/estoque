   <main>
       <h1>Cadastrar Livro</h1>
        <section>
            <form action="cadlivro.php">
                <label for="inome">
                    <p>Nome: <input type="text" name="nome" id="inome" maxlength="40" size="40" autocomplete="off"></p>
                </label>
                <label for="iformato">
                    <p>Formato: <input type="text" name="formato" id="iformato" autocomplete="off"></p>
                </label>
                <label for="ieditora">
                    <p>Editora: <input type="text" name="editora" id="ieditora" autocomplete="off"></p>
                </label>
                <label for="iautor">
                    <p>Autor: <input type="text" name="autor" id="iautor" autocomplete="off"></p>
                </label>
                <label for="ianoedicao">
                    <p>Ano da Edição: <input type="date" name="anoedicao" id="ianoedicao" autocomplete="off"></p>
                </label>
                <label for="iedicao">
                    <p>Edição: <input type="number" name="edicao" id="iedicao" autocomplete="off"></p>
                </label>
                <label for="iidioma">
                    <p>Idioma: <input type="text" name="idioma" id="iidioma" autocomplete="off"></p>
                </label>
                <label for="iisbn">
                    <p>ISBN: <input type="number" name="isbn" id="iisbn" autocomplete="off"></p>
                </label>
                <label for="ipagina">
                    <p>Páginas: <input type="number" name="paginas" id="ipagina" autocomplete="off"></p>
                </label>
                <label for="iunidade">
                    <p>Unidades: <input type="number" name="unidade" id="iunidade" autocomplete="off"></p>
                </label>
                <label for="ipreco">
                    <p>Preço: <input type="number" name="preco" id="ipreco" autocomplete="off"></p>
                </label>
                <label for="icadlivro">
                    <button name="cadlivro" id="icadlivro" type="submit" autocomplete="off">Cadastrar</button>
                </label>
            </form>
        </section>
